</head>

<body>
    <div class="login_form">
        <!-- Login form container -->
        <form action="#">
            <!-- Email input box -->
            <div class="input_box">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico" required />
            </div>
            <!-- Paswwrod input box -->
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Contraseña</label>
                </div>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required />
            </div>
            <!-- Login button -->
            <button type="submit">Iniciar sesión</button>
            <p class="sign_up">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </form>
    </div>
</body>

</html>
